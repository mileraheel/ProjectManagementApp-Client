<div class="header">
    <ul class="nav nav-pills pull-right">
        <li ><a ng-href="#/projects">Projects</a></li>
        <li class="active"><a ng-href="#/tasks">Tasks</a></li>
        <li ><a ng-href="#/comments">Comments</a></li>
    </ul>
    <h3 class="text-muted">Tasks</h3>
</div>
<div>
    <h5>Add Tasks</h5>
    Name<input type="text" ng-model="title"/>
    Description<input type="text" ng-model="description"/>
    Project<select ng-model="project" ng-options="project.name for project in projects">

    </select>
    <p><div style="width: 50px" class=" btn-success" ng-click="saveTask()">Add<span class="glyphicon glyphicon-ok"></span></div></p>
    <table class="table table-hover">
        <thead>
        <tr><th colspan="4">List of Created Tasks</th></tr>
        <tr>
            <th>Sr #</th>
            <th>Task Name</th>
            <th>Description</th>
            <th>Project</th>
            <th>Created By</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="task in taskList">
            <td ng-init="editMode=false">{{$index + 1}}</td>
            <td>
                <input type="text" ng-disabled="!editMode" value="{{task.title}}"/>
            </td>
            <td>
                <input type="text" ng-disabled="!editMode" value="{{task.description}}"/>
            </td>
            <td>
                <select ng-model="task.project" ng-disabled="!editMode" ng-options="project.name for project in projects">

                </select>

            </td>
            <td><p><div style="width: 50px" class="btn-default" ng-click="deleteTask(task.id,$index)">Delete</div></p></td>


            <td><p><div ng-show="!editMode" style="width: 50px" class="btn-default" ng-click="editMode=true">Edit</div>
                <div ng-show="editMode" style="width: 50px" class="btn-default" ng-click="editMode=false;updateTask(task)">Save</div></p>
            </td>

        </tr>
        </tr>
        </tbody>
    </table>

</div>
